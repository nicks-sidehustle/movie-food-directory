<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warm kitchen gradient -->
    <linearGradient id="warmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef6e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8e5c1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wood texture -->
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#8b6f47"/>
      <path d="M 0 20 Q 50 15, 100 20 M 0 40 Q 50 45, 100 40 M 0 60 Q 50 55, 100 60 M 0 80 Q 50 85, 100 80" 
            stroke="#6d5637" stroke-width="1" fill="none" opacity="0.5"/>
    </pattern>
    
    <!-- Soft shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#warmBg)"/>
  
  <!-- Kitchen tiles pattern -->
  <g opacity="0.1">
    <pattern id="tiles" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="49" height="49" fill="#fff" stroke="#e0e0e0"/>
    </pattern>
    <rect width="800" height="450" fill="url(#tiles)"/>
  </g>
  
  <!-- Wooden cutting board -->
  <rect x="150" y="180" width="500" height="220" rx="15" fill="url(#wood)" filter="url(#softShadow)"/>
  
  <!-- Bruschetta slices -->
  <!-- First bruschetta -->
  <g transform="translate(200, 250)">
    <!-- Bread slice -->
    <ellipse cx="50" cy="30" rx="45" ry="25" fill="#d4a574" stroke="#b8935a" stroke-width="1"/>
    <ellipse cx="50" cy="28" rx="42" ry="22" fill="#e6c89f"/>
    
    <!-- Grill marks -->
    <line x1="20" y1="20" x2="80" y2="20" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="30" x2="80" y2="30" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="40" x2="80" y2="40" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    
    <!-- Tomato topping -->
    <g transform="translate(10, -5)">
      <rect x="10" y="10" width="12" height="12" fill="#ff6347" transform="rotate(15)"/>
      <rect x="25" y="8" width="12" height="12" fill="#dc143c" transform="rotate(-10)"/>
      <rect x="40" y="12" width="12" height="12" fill="#ff6347" transform="rotate(20)"/>
      <rect x="55" y="10" width="12" height="12" fill="#dc143c" transform="rotate(-5)"/>
      <rect x="30" y="5" width="12" height="12" fill="#ff6347" transform="rotate(10)"/>
    </g>
    
    <!-- Basil leaves -->
    <ellipse cx="30" cy="10" rx="8" ry="15" fill="#228b22" transform="rotate(-20 30 10)" opacity="0.8"/>
    <ellipse cx="70" cy="15" rx="8" ry="15" fill="#2e7d32" transform="rotate(25 70 15)" opacity="0.8"/>
    <ellipse cx="50" cy="5" rx="8" ry="15" fill="#228b22" transform="rotate(0 50 5)" opacity="0.8"/>
  </g>
  
  <!-- Second bruschetta -->
  <g transform="translate(350, 250)">
    <!-- Bread slice -->
    <ellipse cx="50" cy="30" rx="45" ry="25" fill="#d4a574" stroke="#b8935a" stroke-width="1"/>
    <ellipse cx="50" cy="28" rx="42" ry="22" fill="#e6c89f"/>
    
    <!-- Grill marks -->
    <line x1="20" y1="20" x2="80" y2="20" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="30" x2="80" y2="30" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="40" x2="80" y2="40" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    
    <!-- Tomato topping -->
    <g transform="translate(10, -5)">
      <rect x="15" y="12" width="12" height="12" fill="#dc143c" transform="rotate(-15)"/>
      <rect x="30" y="10" width="12" height="12" fill="#ff6347" transform="rotate(10)"/>
      <rect x="45" y="8" width="12" height="12" fill="#dc143c" transform="rotate(-20)"/>
      <rect x="25" y="15" width="12" height="12" fill="#ff6347" transform="rotate(5)"/>
      <rect x="55" y="12" width="12" height="12" fill="#ff6347" transform="rotate(15)"/>
    </g>
    
    <!-- Basil leaves -->
    <ellipse cx="35" cy="12" rx="8" ry="15" fill="#2e7d32" transform="rotate(15 35 12)" opacity="0.8"/>
    <ellipse cx="65" cy="10" rx="8" ry="15" fill="#228b22" transform="rotate(-25 65 10)" opacity="0.8"/>
  </g>
  
  <!-- Third bruschetta -->
  <g transform="translate(500, 250)">
    <!-- Bread slice -->
    <ellipse cx="50" cy="30" rx="45" ry="25" fill="#d4a574" stroke="#b8935a" stroke-width="1"/>
    <ellipse cx="50" cy="28" rx="42" ry="22" fill="#e6c89f"/>
    
    <!-- Grill marks -->
    <line x1="20" y1="20" x2="80" y2="20" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="30" x2="80" y2="30" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="40" x2="80" y2="40" stroke="#8b6f47" stroke-width="2" opacity="0.4"/>
    
    <!-- Tomato topping -->
    <g transform="translate(10, -5)">
      <rect x="20" y="10" width="12" height="12" fill="#ff6347" transform="rotate(20)"/>
      <rect x="35" y="12" width="12" height="12" fill="#dc143c" transform="rotate(-15)"/>
      <rect x="50" y="8" width="12" height="12" fill="#ff6347" transform="rotate(10)"/>
      <rect x="15" y="15" width="12" height="12" fill="#dc143c" transform="rotate(-10)"/>
      <rect x="40" y="10" width="12" height="12" fill="#ff6347" transform="rotate(25)"/>
    </g>
    
    <!-- Basil leaves -->
    <ellipse cx="40" cy="8" rx="8" ry="15" fill="#228b22" transform="rotate(-10 40 8)" opacity="0.8"/>
    <ellipse cx="60" cy="12" rx="8" ry="15" fill="#2e7d32" transform="rotate(30 60 12)" opacity="0.8"/>
    <ellipse cx="50" cy="5" rx="8" ry="15" fill="#228b22" transform="rotate(5 50 5)" opacity="0.8"/>
  </g>
  
  <!-- Olive oil bottle -->
  <g transform="translate(100, 200)">
    <rect x="0" y="40" width="40" height="80" rx="5" fill="#556b2f" opacity="0.8"/>
    <rect x="10" y="30" width="20" height="15" fill="#556b2f"/>
    <rect x="15" y="20" width="10" height="15" fill="#8b7355"/>
    <circle cx="20" cy="20" r="5" fill="#8b7355"/>
    <text x="20" y="85" text-anchor="middle" font-family="serif" font-size="10" fill="#fff">EVOO</text>
  </g>
  
  <!-- Garlic cloves -->
  <g transform="translate(600, 320)">
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#f5f5dc" stroke="#e0e0e0" stroke-width="1"/>
    <ellipse cx="20" cy="5" rx="15" ry="20" fill="#f5f5dc" stroke="#e0e0e0" stroke-width="1" transform="rotate(15 20 5)"/>
    <ellipse cx="-15" cy="8" rx="12" ry="18" fill="#f5f5dc" stroke="#e0e0e0" stroke-width="1" transform="rotate(-20 -15 8)"/>
  </g>
  
  <!-- Fresh basil sprig -->
  <g transform="translate(650, 200)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#2e7d32" stroke-width="2"/>
    <ellipse cx="-10" cy="10" rx="8" ry="15" fill="#228b22" transform="rotate(-30 -10 10)"/>
    <ellipse cx="10" cy="15" rx="8" ry="15" fill="#2e7d32" transform="rotate(30 10 15)"/>
    <ellipse cx="-8" cy="30" rx="8" ry="15" fill="#228b22" transform="rotate(-20 -8 30)"/>
    <ellipse cx="8" cy="35" rx="8" ry="15" fill="#2e7d32" transform="rotate(25 8 35)"/>
    <ellipse cx="0" cy="50" rx="8" ry="15" fill="#228b22"/>
  </g>
  
  <!-- Movie title -->
  <text x="400" y="80" text-anchor="middle" font-family="Georgia, serif" font-size="42" fill="#8b4513" opacity="0.9">JULIE &amp; JULIA</text>
  <text x="400" y="110" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#6d5637" opacity="0.8">2009</text>
  
  <!-- Decorative elements -->
  <text x="400" y="140" text-anchor="middle" font-family="cursive" font-size="16" fill="#8b6f47" opacity="0.6" font-style="italic">"Bon App√©tit!"</text>
</svg>