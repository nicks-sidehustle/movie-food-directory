<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Japanese restaurant atmosphere -->
    <linearGradient id="warmBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3e2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0e0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Noodle texture -->
    <pattern id="noodlePattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="4" stroke="#fff8dc" stroke-width="0.5" opacity="0.6"/>
    </pattern>
    
    <!-- Steam effect -->
    <filter id="steam">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    
    <!-- Bowl shadow -->
    <filter id="bowlShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#warmBg)"/>
  
  <!-- Wooden table texture -->
  <g opacity="0.3">
    <rect x="0" y="300" width="800" height="150" fill="#5d4037"/>
    <line x1="0" y1="320" x2="800" y2="320" stroke="#4e342e" stroke-width="2"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#4e342e" stroke-width="2"/>
    <line x1="0" y1="380" x2="800" y2="380" stroke="#4e342e" stroke-width="2"/>
    <line x1="0" y1="410" x2="800" y2="410" stroke="#4e342e" stroke-width="2"/>
  </g>
  
  <!-- Ramen bowl outer -->
  <ellipse cx="400" cy="280" rx="180" ry="100" fill="#1a1a1a" filter="url(#bowlShadow)"/>
  <ellipse cx="400" cy="275" rx="175" ry="95" fill="#2d2d2d"/>
  
  <!-- Bowl inner -->
  <ellipse cx="400" cy="270" rx="170" ry="90" fill="#8b0000"/>
  <ellipse cx="400" cy="265" rx="165" ry="85" fill="#dc143c"/>
  
  <!-- Broth -->
  <ellipse cx="400" cy="260" rx="160" ry="80" fill="#8b4513" opacity="0.9"/>
  <ellipse cx="400" cy="255" rx="155" ry="75" fill="#a0522d" opacity="0.8"/>
  
  <!-- Oil droplets on surface -->
  <g opacity="0.6">
    <circle cx="350" cy="240" r="8" fill="#ff8c00"/>
    <circle cx="380" cy="250" r="6" fill="#ffa500"/>
    <circle cx="420" cy="245" r="7" fill="#ff8c00"/>
    <circle cx="450" cy="255" r="5" fill="#ffa500"/>
    <circle cx="400" cy="235" r="6" fill="#ff8c00"/>
    <circle cx="370" cy="265" r="4" fill="#ffa500"/>
    <circle cx="430" cy="260" r="5" fill="#ff8c00"/>
  </g>
  
  <!-- Ramen noodles -->
  <g opacity="0.9">
    <path d="M 300 250 Q 350 280, 400 250 T 500 250" fill="none" stroke="#fff8dc" stroke-width="3"/>
    <path d="M 310 260 Q 360 290, 410 260 T 510 260" fill="none" stroke="#ffe4b5" stroke-width="3"/>
    <path d="M 290 270 Q 340 300, 390 270 T 490 270" fill="none" stroke="#fff8dc" stroke-width="3"/>
    <path d="M 320 240 Q 370 270, 420 240 T 520 240" fill="none" stroke="#ffe4b5" stroke-width="3"/>
    <path d="M 330 280 Q 380 310, 430 280 T 480 280" fill="none" stroke="#fff8dc" stroke-width="3"/>
    <path d="M 340 255 Q 390 285, 440 255 T 490 255" fill="none" stroke="#ffe4b5" stroke-width="3"/>
  </g>
  
  <!-- Chashu pork slices -->
  <g transform="translate(400, 230)">
    <!-- First slice -->
    <ellipse cx="-40" cy="0" rx="35" ry="25" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    <ellipse cx="-40" cy="-2" rx="32" ry="22" fill="#a0522d"/>
    <path d="M -65 0 Q -40 -10, -15 0" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <path d="M -60 5 Q -40 -5, -20 5" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    
    <!-- Second slice -->
    <ellipse cx="40" cy="5" rx="35" ry="25" fill="#8b4513" stroke="#654321" stroke-width="1" transform="rotate(15 40 5)"/>
    <ellipse cx="40" cy="3" rx="32" ry="22" fill="#a0522d" transform="rotate(15 40 3)"/>
    <path d="M 15 5 Q 40 -5, 65 5" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Soft-boiled egg -->
  <g transform="translate(320, 250)">
    <ellipse cx="0" cy="0" rx="30" ry="35" fill="#fff" stroke="#f5f5dc" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="25" ry="30" fill="#fff8dc"/>
    <ellipse cx="0" cy="0" rx="15" ry="18" fill="#ffd700" opacity="0.8"/>
    <ellipse cx="0" cy="-2" rx="12" ry="15" fill="#ffa500" opacity="0.9"/>
  </g>
  
  <!-- Green onions -->
  <g opacity="0.9">
    <ellipse cx="450" cy="220" rx="3" ry="1" fill="#228b22"/>
    <ellipse cx="455" cy="225" rx="3" ry="1" fill="#2e7d32"/>
    <ellipse cx="445" cy="230" rx="3" ry="1" fill="#228b22"/>
    <ellipse cx="460" cy="235" rx="3" ry="1" fill="#2e7d32"/>
    <ellipse cx="350" cy="225" rx="3" ry="1" fill="#228b22"/>
    <ellipse cx="355" cy="230" rx="3" ry="1" fill="#2e7d32"/>
    <ellipse cx="345" cy="235" rx="3" ry="1" fill="#228b22"/>
  </g>
  
  <!-- Nori (seaweed) -->
  <rect x="480" y="240" width="40" height="50" fill="#1a1a1a" opacity="0.8" transform="rotate(10 500 265)"/>
  <rect x="482" y="242" width="36" height="46" fill="#2d2d2d" opacity="0.9" transform="rotate(10 500 265)"/>
  
  <!-- Bamboo shoots (menma) -->
  <g transform="translate(380, 280)">
    <path d="M 0 0 L 5 -15 L 10 0 Z" fill="#daa520" stroke="#b8860b" stroke-width="1"/>
    <path d="M 15 0 L 20 -15 L 25 0 Z" fill="#daa520" stroke="#b8860b" stroke-width="1"/>
  </g>
  
  <!-- Steam -->
  <g opacity="0.4">
    <path d="M 350 200 Q 350 180, 355 160 Q 360 140, 360 120" fill="none" stroke="#fff" stroke-width="4" filter="url(#steam)">
      <animate attributeName="d" values="M 350 200 Q 350 180, 355 160 Q 360 140, 360 120;M 350 200 Q 355 180, 350 160 Q 355 140, 350 120;M 350 200 Q 350 180, 355 160 Q 360 140, 360 120" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 400 190 Q 400 170, 405 150 Q 410 130, 410 110" fill="none" stroke="#fff" stroke-width="4" filter="url(#steam)">
      <animate attributeName="d" values="M 400 190 Q 400 170, 405 150 Q 410 130, 410 110;M 400 190 Q 405 170, 400 150 Q 405 130, 400 110;M 400 190 Q 400 170, 405 150 Q 410 130, 410 110" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 450 200 Q 450 180, 455 160 Q 460 140, 460 120" fill="none" stroke="#fff" stroke-width="4" filter="url(#steam)">
      <animate attributeName="d" values="M 450 200 Q 450 180, 455 160 Q 460 140, 460 120;M 450 200 Q 455 180, 450 160 Q 455 140, 450 120;M 450 200 Q 450 180, 455 160 Q 460 140, 460 120" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Chopsticks -->
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="4" height="150" fill="#8b6f47" transform="rotate(25)"/>
    <rect x="10" y="0" width="4" height="150" fill="#8b6f47" transform="rotate(30)"/>
    <rect x="0" y="0" width="4" height="30" fill="#2c1810" transform="rotate(25)"/>
    <rect x="10" y="0" width="4" height="30" fill="#2c1810" transform="rotate(30)"/>
  </g>
  
  <!-- Movie title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#dc143c" stroke="#8b0000" stroke-width="1">TAMPOPO</text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8">1985</text>
  
  <!-- Japanese characters -->
  <text x="400" y="420" text-anchor="middle" font-family="serif" font-size="24" fill="#ff6347" opacity="0.7">タンポポ</text>
</svg>