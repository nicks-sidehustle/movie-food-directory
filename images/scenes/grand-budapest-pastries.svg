<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wes Anderson pink gradient -->
    <linearGradient id="andersonPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb3d9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff99cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff80bf;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pastel purple gradient -->
    <linearGradient id="pastelPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9b3ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    
    <!-- Delicate shadow -->
    <filter id="delicateShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#andersonPink)"/>
  
  <!-- Decorative wallpaper pattern -->
  <g opacity="0.2">
    <pattern id="damask" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 50 10 Q 40 20, 50 30 Q 60 20, 50 10 M 50 70 Q 40 80, 50 90 Q 60 80, 50 70" 
            fill="#fff" opacity="0.5"/>
      <circle cx="50" cy="50" r="15" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    </pattern>
    <rect width="800" height="450" fill="url(#damask)"/>
  </g>
  
  <!-- Ornate display stand -->
  <rect x="150" y="250" width="500" height="150" fill="#f5f5dc" stroke="url(#goldAccent)" stroke-width="3"/>
  <rect x="150" y="245" width="500" height="10" fill="url(#goldAccent)"/>
  
  <!-- Decorative doily -->
  <ellipse cx="400" cy="325" rx="480" ry="120" fill="#fff" opacity="0.3"/>
  <ellipse cx="400" cy="325" rx="460" ry="110" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Courtesan au Chocolat (center) -->
  <g transform="translate(400, 260)">
    <!-- Bottom layer -->
    <rect x="-60" y="40" width="120" height="25" rx="3" fill="#8b4513" filter="url(#delicateShadow)"/>
    <rect x="-58" y="42" width="116" height="21" fill="#a0522d"/>
    
    <!-- Second layer -->
    <rect x="-45" y="20" width="90" height="20" rx="3" fill="#ff1493" filter="url(#delicateShadow)"/>
    <rect x="-43" y="22" width="86" height="16" fill="#ff69b4"/>
    
    <!-- Third layer -->
    <rect x="-30" y="5" width="60" height="15" rx="3" fill="#dda0dd" filter="url(#delicateShadow)"/>
    <rect x="-28" y="7" width="56" height="11" fill="#ee82ee"/>
    
    <!-- Top layer -->
    <rect x="-15" y="-5" width="30" height="10" rx="2" fill="#98fb98" filter="url(#delicateShadow)"/>
    <rect x="-13" y="-3" width="26" height="6" fill="#90ee90"/>
    
    <!-- Cherry on top -->
    <circle cx="0" cy="-10" r="5" fill="#dc143c"/>
    <circle cx="-1" cy="-11" r="2" fill="#ff6347"/>
  </g>
  
  <!-- Macaron tower (left) -->
  <g transform="translate(250, 280)">
    <!-- Base macarons -->
    <ellipse cx="-20" cy="20" rx="15" ry="12" fill="#ffb6c1" filter="url(#delicateShadow)"/>
    <ellipse cx="0" cy="20" rx="15" ry="12" fill="#98fb98" filter="url(#delicateShadow)"/>
    <ellipse cx="20" cy="20" rx="15" ry="12" fill="#dda0dd" filter="url(#delicateShadow)"/>
    
    <!-- Middle layer -->
    <ellipse cx="-10" cy="5" rx="15" ry="12" fill="#87ceeb" filter="url(#delicateShadow)"/>
    <ellipse cx="10" cy="5" rx="15" ry="12" fill="#f0e68c" filter="url(#delicateShadow)"/>
    
    <!-- Top macaron -->
    <ellipse cx="0" cy="-10" rx="15" ry="12" fill="#ff69b4" filter="url(#delicateShadow)"/>
    
    <!-- Macaron details -->
    <ellipse cx="0" cy="-10" rx="13" ry="2" fill="#ff1493"/>
    <ellipse cx="-10" cy="5" rx="13" ry="2" fill="#4682b4"/>
    <ellipse cx="10" cy="5" rx="13" ry="2" fill="#daa520"/>
  </g>
  
  <!-- Eclair (right) -->
  <g transform="translate(550, 290)">
    <rect x="-40" y="-5" width="80" height="20" rx="10" fill="#8b4513" filter="url(#delicateShadow)"/>
    <rect x="-38" y="-3" width="76" height="16" rx="8" fill="#d2691e"/>
    
    <!-- Chocolate glaze -->
    <rect x="-35" y="-8" width="70" height="12" rx="6" fill="#4b0082" opacity="0.8"/>
    <rect x="-33" y="-6" width="66" height="8" rx="4" fill="#6a0dad" opacity="0.9"/>
    
    <!-- Decorative piping -->
    <path d="M -30 -2 L -25 2 L -20 -2 L -15 2 L -10 -2 L -5 2 L 0 -2 L 5 2 L 10 -2 L 15 2 L 20 -2 L 25 2 L 30 -2" 
          fill="none" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- Petit fours (left side) -->
  <g transform="translate(180, 310)">
    <rect x="-15" y="-10" width="30" height="20" fill="#ffc0cb" filter="url(#delicateShadow)"/>
    <rect x="-13" y="-12" width="26" height="3" fill="#ff69b4"/>
    <circle cx="0" cy="-15" r="3" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Tart (right side) -->
  <g transform="translate(620, 310)">
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#f5deb3" filter="url(#delicateShadow)"/>
    <ellipse cx="0" cy="-2" rx="22" ry="17" fill="#ffd700" opacity="0.7"/>
    
    <!-- Fruit topping -->
    <circle cx="-8" cy="-5" r="4" fill="#dc143c"/>
    <circle cx="0" cy="-3" r="4" fill="#4169e1"/>
    <circle cx="8" cy="-5" r="4" fill="#32cd32"/>
    <circle cx="-4" cy="2" r="4" fill="#ffd700"/>
    <circle cx="4" cy="2" r="4" fill="#dc143c"/>
  </g>
  
  <!-- Movie title -->
  <rect x="200" y="40" width="400" height="80" fill="none" stroke="url(#goldAccent)" stroke-width="3"/>
  <rect x="210" y="50" width="380" height="60" fill="url(#pastelPurple)" opacity="0.3"/>
  
  <text x="400" y="85" text-anchor="middle" font-family="Didot, Georgia, serif" font-size="36" fill="#4b0082">THE GRAND</text>
  <text x="400" y="110" text-anchor="middle" font-family="Didot, Georgia, serif" font-size="36" fill="#4b0082">BUDAPEST HOTEL</text>
  
  <!-- Year with decorative elements -->
  <text x="400" y="145" text-anchor="middle" font-family="Didot, Georgia, serif" font-size="16" fill="#6a0dad">— 2014 —</text>
  
  <!-- Mendl's box hint -->
  <rect x="340" y="380" width="120" height="40" fill="#ffb6c1" stroke="#ff69b4" stroke-width="2" opacity="0.7"/>
  <text x="400" y="405" text-anchor="middle" font-family="cursive" font-size="20" fill="#4b0082">Mendl's</text>
</svg>