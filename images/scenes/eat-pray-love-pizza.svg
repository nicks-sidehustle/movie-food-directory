<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Italian sunset gradient -->
    <linearGradient id="italianSunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd4a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff5e6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Warm light filter -->
    <filter id="warmLight">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#italianSunset)"/>
  
  <!-- Italian cafe table pattern -->
  <rect x="0" y="350" width="800" height="100" fill="#8b4513" opacity="0.3"/>
  <pattern id="tablecloth" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="#dc143c" opacity="0.8"/>
    <rect x="20" y="20" width="20" height="20" fill="#dc143c" opacity="0.8"/>
    <rect x="0" y="20" width="20" height="20" fill="#fff" opacity="0.9"/>
    <rect x="20" y="0" width="20" height="20" fill="#fff" opacity="0.9"/>
  </pattern>
  <rect x="0" y="350" width="800" height="100" fill="url(#tablecloth)" opacity="0.5"/>
  
  <!-- Pizza plate -->
  <ellipse cx="400" cy="250" rx="180" ry="100" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="3" filter="url(#warmLight)"/>
  <ellipse cx="400" cy="250" rx="170" ry="95" fill="#fff"/>
  
  <!-- Neapolitan pizza -->
  <circle cx="400" cy="250" r="150" fill="#d2691e" filter="url(#warmLight)"/>
  <circle cx="400" cy="250" r="145" fill="#daa520"/>
  
  <!-- Pizza crust -->
  <circle cx="400" cy="250" r="145" fill="none" stroke="#b8860b" stroke-width="8" opacity="0.8"/>
  
  <!-- Tomato sauce -->
  <circle cx="400" cy="250" r="135" fill="#dc143c" opacity="0.8"/>
  
  <!-- Mozzarella cheese -->
  <g opacity="0.9">
    <!-- Melted cheese patches -->
    <ellipse cx="350" cy="220" rx="40" ry="30" fill="#fffacd" filter="url(#softGlow)"/>
    <ellipse cx="420" cy="240" rx="45" ry="35" fill="#fff8dc" filter="url(#softGlow)"/>
    <ellipse cx="380" cy="280" rx="50" ry="30" fill="#fffacd" filter="url(#softGlow)"/>
    <ellipse cx="450" cy="270" rx="35" ry="40" fill="#fff8dc" filter="url(#softGlow)"/>
    <ellipse cx="400" cy="250" rx="30" ry="35" fill="#fffacd" filter="url(#softGlow)"/>
    <ellipse cx="360" cy="250" rx="35" ry="25" fill="#fff8dc" filter="url(#softGlow)"/>
    <ellipse cx="440" cy="220" rx="30" ry="30" fill="#fffacd" filter="url(#softGlow)"/>
  </g>
  
  <!-- Fresh basil leaves -->
  <g opacity="0.9">
    <ellipse cx="370" cy="210" rx="15" ry="25" fill="#228b22" transform="rotate(-20 370 210)"/>
    <ellipse cx="430" cy="250" rx="15" ry="25" fill="#2e7d32" transform="rotate(30 430 250)"/>
    <ellipse cx="380" cy="270" rx="15" ry="25" fill="#228b22" transform="rotate(-45 380 270)"/>
    <ellipse cx="420" cy="280" rx="15" ry="25" fill="#2e7d32" transform="rotate(15 420 280)"/>
    <ellipse cx="400" cy="230" rx="15" ry="25" fill="#228b22" transform="rotate(60 400 230)"/>
  </g>
  
  <!-- Char marks for authenticity -->
  <g opacity="0.3">
    <ellipse cx="340" cy="200" rx="15" ry="10" fill="#654321" transform="rotate(30 340 200)"/>
    <ellipse cx="460" cy="210" rx="12" ry="8" fill="#654321" transform="rotate(-40 460 210)"/>
    <ellipse cx="420" cy="300" rx="18" ry="10" fill="#654321" transform="rotate(70 420 300)"/>
    <ellipse cx="350" cy="290" rx="15" ry="8" fill="#654321" transform="rotate(-20 350 290)"/>
  </g>
  
  <!-- Wine glass -->
  <g transform="translate(600, 280)">
    <!-- Glass bowl -->
    <path d="M 0 0 Q -20 -40, -20 -60 L 20 -60 Q 20 -40, 0 0 Z" fill="none" stroke="#666" stroke-width="2" opacity="0.5"/>
    <path d="M 0 0 Q -18 -35, -18 -55 L 18 -55 Q 18 -35, 0 0 Z" fill="#8b0000" opacity="0.7"/>
    
    <!-- Stem -->
    <line x1="0" y1="0" x2="0" y2="40" stroke="#666" stroke-width="3"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="45" rx="20" ry="5" fill="#666" opacity="0.8"/>
  </g>
  
  <!-- Italian herbs sprinkle -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="2" fill="#2e7d32"/>
    <circle cx="10" cy="5" r="2" fill="#228b22"/>
    <circle cx="-5" cy="8" r="2" fill="#2e7d32"/>
    <circle cx="15" cy="-3" r="2" fill="#228b22"/>
    <circle cx="-10" cy="-5" r="2" fill="#2e7d32"/>
  </g>
  
  <!-- Movie title -->
  <text x="400" y="80" text-anchor="middle" font-family="Georgia, serif" font-size="48" fill="#8b0000" filter="url(#warmLight)">EAT PRAY LOVE</text>
  <text x="400" y="115" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#654321" opacity="0.8">2010</text>
  
  <!-- Quote -->
  <text x="400" y="420" text-anchor="middle" font-family="cursive" font-size="18" fill="#8b4513" opacity="0.7" font-style="italic">"I'm having a relationship with my pizza"</text>
  
  <!-- Sunlight streaks -->
  <g opacity="0.15">
    <path d="M 600 0 L 650 450" stroke="#fff" stroke-width="80"/>
    <path d="M 700 0 L 750 450" stroke="#fff" stroke-width="60"/>
  </g>
</svg>