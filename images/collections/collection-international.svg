<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="worldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="globeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="#1E3A5F"/>
  
  <!-- Globe/World element -->
  <g transform="translate(300, 300)">
    <!-- Globe -->
    <circle cx="0" cy="0" r="150" fill="url(#globeGradient)" opacity="0.8"/>
    
    <!-- Continent shapes (simplified) -->
    <g fill="#228B22" opacity="0.7">
      <!-- Africa/Europe -->
      <ellipse cx="20" cy="-30" rx="40" ry="60" transform="rotate(15)"/>
      <!-- Americas -->
      <path d="M-80,-40 Q-60,-20 -70,20 Q-80,60 -90,80 L-100,60 Q-90,20 -85,-20 Z"/>
      <!-- Asia -->
      <ellipse cx="60" cy="-20" rx="50" ry="40" transform="rotate(-20)"/>
    </g>
    
    <!-- Grid lines -->
    <g stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3">
      <ellipse cx="0" cy="0" rx="150" ry="50"/>
      <ellipse cx="0" cy="0" rx="150" ry="100"/>
      <line x1="-150" y1="0" x2="150" y2="0"/>
      <line x1="0" y1="-150" x2="0" y2="150"/>
    </g>
  </g>
  
  <!-- Food elements representing different cuisines -->
  
  <!-- Italian - Pizza slice -->
  <g transform="translate(120, 150)">
    <path d="M0,0 L40,60 L-40,60 Z" fill="#FFD700"/>
    <path d="M0,5 L35,55 L-35,55 Z" fill="#FF6347"/>
    <circle cx="0" cy="30" r="8" fill="#FFFFFF"/>
    <circle cx="-15" cy="40" r="5" fill="#228B22"/>
    <circle cx="15" cy="35" r="6" fill="#8B0000"/>
  </g>
  
  <!-- Japanese - Sushi -->
  <g transform="translate(480, 150)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#FFFFFF"/>
    <ellipse cx="0" cy="-5" rx="25" ry="15" fill="#FF6347"/>
    <rect x="-30" y="-10" width="60" height="25" fill="#2F4F4F" opacity="0.8"/>
  </g>
  
  <!-- Mexican - Taco -->
  <g transform="translate(120, 550)">
    <path d="M-30,0 Q0,-20 30,0 L30,20 Q0,30 -30,20 Z" fill="#DEB887"/>
    <rect x="-25" y="5" width="50" height="10" fill="#8B4513" opacity="0.8"/>
    <rect x="-20" y="0" width="40" height="8" fill="#FF6347" opacity="0.8"/>
    <rect x="-15" y="-5" width="30" height="6" fill="#90EE90" opacity="0.8"/>
  </g>
  
  <!-- Chinese - Dumpling -->
  <g transform="translate(480, 550)">
    <path d="M-25,0 Q0,-15 25,0 Q25,15 0,20 Q-25,15 -25,0 Z" fill="#F5DEB3"/>
    <path d="M-20,0 Q0,-10 20,0" fill="none" stroke="#D2691E" stroke-width="2"/>
  </g>
  
  <!-- Indian - Curry bowl -->
  <g transform="translate(300, 550)">
    <ellipse cx="0" cy="10" rx="40" ry="15" fill="#FF8C00"/>
    <path d="M-35,0 Q-35,20 0,25 Q35,20 35,0 Z" fill="#FF6347"/>
    <circle cx="-10" cy="5" r="5" fill="#FFD700" opacity="0.7"/>
    <circle cx="10" cy="8" r="4" fill="#32CD32" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.5">
    <!-- Airplane paths -->
    <path d="M100,250 Q300,200 500,250" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M150,400 Q300,350 450,400" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Title placeholder -->
  <text x="300" y="700" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
    International
  </text>
  <text x="300" y="740" font-family="Arial, sans-serif" font-size="24" fill="#87CEEB" text-anchor="middle">
    Collection
  </text>
</svg>