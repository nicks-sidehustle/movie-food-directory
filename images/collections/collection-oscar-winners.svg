<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="champagneGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="#1a1a1a"/>
  
  <!-- Champagne glow effect -->
  <ellipse cx="300" cy="240" rx="250" ry="200" fill="url(#champagneGlow)"/>
  
  <!-- Oscar trophy silhouette -->
  <g transform="translate(300, 300)">
    <!-- Trophy base -->
    <rect x="-60" y="120" width="120" height="20" fill="url(#goldGradient)"/>
    <rect x="-80" y="140" width="160" height="30" fill="url(#goldGradient)"/>
    
    <!-- Trophy stem -->
    <rect x="-15" y="20" width="30" height="100" fill="url(#goldGradient)"/>
    
    <!-- Trophy figure -->
    <ellipse cx="0" cy="-20" rx="35" ry="50" fill="url(#goldGradient)"/>
    <circle cx="0" cy="-70" r="20" fill="url(#goldGradient)"/>
    
    <!-- Arms -->
    <rect x="-50" y="-30" width="15" height="40" fill="url(#goldGradient)" transform="rotate(-30 -42 -10)"/>
    <rect x="35" y="-30" width="15" height="40" fill="url(#goldGradient)" transform="rotate(30 42 -10)"/>
  </g>
  
  <!-- Decorative stars -->
  <g fill="#FFD700" opacity="0.7">
    <path d="M150,100 L155,110 L165,110 L157,117 L160,127 L150,120 L140,127 L143,117 L135,110 L145,110 Z"/>
    <path d="M450,100 L455,110 L465,110 L457,117 L460,127 L450,120 L440,127 L443,117 L435,110 L445,110 Z"/>
    <path d="M100,500 L105,510 L115,510 L107,517 L110,527 L100,520 L90,527 L93,517 L85,510 L95,510 Z"/>
    <path d="M500,500 L505,510 L515,510 L507,517 L510,527 L500,520 L490,527 L493,517 L485,510 L495,510 Z"/>
  </g>
  
  <!-- Subtle food elements -->
  <g opacity="0.3">
    <!-- Champagne glass -->
    <path d="M120,600 Q120,580 130,580 L140,580 Q150,580 150,600 L150,620 L140,650 L130,650 L120,620 Z" 
          fill="none" stroke="#FFD700" stroke-width="2"/>
    <ellipse cx="135" cy="580" rx="15" ry="5" fill="none" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Popcorn -->
    <g transform="translate(450, 600)">
      <circle cx="0" cy="0" r="8" fill="#FFD700"/>
      <circle cx="-10" cy="-5" r="7" fill="#FFD700"/>
      <circle cx="10" cy="-5" r="7" fill="#FFD700"/>
      <circle cx="-5" cy="-10" r="6" fill="#FFD700"/>
      <circle cx="5" cy="-10" r="6" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Title placeholder -->
  <text x="300" y="700" font-family="Georgia, serif" font-size="36" fill="#FFD700" text-anchor="middle">
    Oscar Winners
  </text>
  <text x="300" y="740" font-family="Georgia, serif" font-size="24" fill="#FFA500" text-anchor="middle">
    Collection
  </text>
</svg>