<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d35400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#grad1)"/>
  
  <!-- Film strip decoration -->
  <g opacity="0.3">
    <rect x="0" y="0" width="40" height="900" fill="#fff"/>
    <rect x="1560" y="0" width="40" height="900" fill="#fff"/>
    
    <!-- Film perforations -->
    <rect x="10" y="20" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="60" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="100" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="140" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="180" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="220" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="260" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="300" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="340" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="380" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="420" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="460" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="500" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="540" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="580" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="620" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="660" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="700" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="740" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="780" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="820" width="20" height="25" rx="2" fill="#d35400"/><rect x="10" y="860" width="20" height="25" rx="2" fill="#d35400"/>
    <rect x="1570" y="20" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="60" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="100" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="140" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="180" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="220" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="260" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="300" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="340" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="380" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="420" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="460" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="500" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="540" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="580" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="620" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="660" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="700" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="740" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="780" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="820" width="20" height="25" rx="2" fill="#d35400"/><rect x="1570" y="860" width="20" height="25" rx="2" fill="#d35400"/>
  </g>
  
  <!-- Central icon -->
  <g transform="translate(800, 450)">
    <!-- Plate -->
    <circle cx="0" cy="0" r="80" fill="#fff" opacity="0.2"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
    
    <!-- Fork and knife -->
    <path d="M-30,-40 L-30,40 M-35,-35 L-30,-30 M-25,-35 L-30,-30" 
          stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <path d="M30,-40 L30,40 M30,-35 Q35,-30 30,-25" 
          stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="800" y="780" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#fff" filter="url(#shadow)">
    Comfort Food
  </text>
  <text x="800" y="820" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="#fff" opacity="0.8">
    Collection
  </text>
  
  <!-- Corner accent -->
  <path d="M0,800 Q0,900 100,900 L0,900 Z" fill="#e67e22" opacity="0.5"/>
  <path d="M1600,800 Q1600,900 1500,900 L1600,900 Z" fill="#e67e22" opacity="0.5"/>
</svg>