<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="candleGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="romanticGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F0000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="#1a0000"/>
  <rect width="600" height="800" fill="url(#romanticGradient)" opacity="0.8"/>
  
  <!-- Table setting -->
  <ellipse cx="300" cy="500" rx="250" ry="100" fill="#2F0000" opacity="0.5"/>
  
  <!-- Candle and candlelight -->
  <g transform="translate(300, 300)">
    <!-- Candle glow effect -->
    <ellipse cx="0" cy="-20" rx="80" ry="100" fill="url(#candleGlow)" filter="url(#glow)"/>
    
    <!-- Candle -->
    <rect x="-15" y="0" width="30" height="80" fill="#F5DEB3"/>
    <ellipse cx="0" cy="80" rx="15" ry="5" fill="#D2691E"/>
    <ellipse cx="0" cy="0" rx="15" ry="5" fill="#F5DEB3"/>
    
    <!-- Flame -->
    <path d="M0,-20 Q-8,-10 -8,0 Q-8,10 0,15 Q8,10 8,0 Q8,-10 0,-20 Z" 
          fill="#FFA500" filter="url(#glow)"/>
    <path d="M0,-15 Q-5,-8 -5,0 Q-5,5 0,8 Q5,5 5,0 Q5,-8 0,-15 Z" 
          fill="#FFD700"/>
  </g>
  
  <!-- Wine glasses -->
  <!-- Left glass -->
  <g transform="translate(200, 400)">
    <path d="M-20,0 L-20,20 Q-20,40 -10,50 L-2,80 L2,80 L10,50 Q20,40 20,20 L20,0 Z" 
          fill="none" stroke="#C0C0C0" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="20" ry="5" fill="none" stroke="#C0C0C0" stroke-width="2"/>
    <ellipse cx="0" cy="90" rx="15" ry="3" fill="#C0C0C0"/>
    <!-- Wine -->
    <ellipse cx="0" cy="10" rx="18" ry="4" fill="#8B0000" opacity="0.8"/>
  </g>
  
  <!-- Right glass -->
  <g transform="translate(400, 400)">
    <path d="M-20,0 L-20,20 Q-20,40 -10,50 L-2,80 L2,80 L10,50 Q20,40 20,20 L20,0 Z" 
          fill="none" stroke="#C0C0C0" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="20" ry="5" fill="none" stroke="#C0C0C0" stroke-width="2"/>
    <ellipse cx="0" cy="90" rx="15" ry="3" fill="#C0C0C0"/>
    <!-- Wine -->
    <ellipse cx="0" cy="10" rx="18" ry="4" fill="#8B0000" opacity="0.8"/>
  </g>
  
  <!-- Plates -->
  <!-- Left plate -->
  <g transform="translate(180, 520)">
    <ellipse cx="0" cy="0" rx="60" ry="30" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="50" ry="25" fill="none" stroke="#C0C0C0" stroke-width="1"/>
  </g>
  
  <!-- Right plate -->
  <g transform="translate(420, 520)">
    <ellipse cx="0" cy="0" rx="60" ry="30" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="50" ry="25" fill="none" stroke="#C0C0C0" stroke-width="1"/>
  </g>
  
  <!-- Rose petals -->
  <g opacity="0.7">
    <ellipse cx="150" cy="600" rx="15" ry="8" fill="#DC143C" transform="rotate(45 150 600)"/>
    <ellipse cx="450" cy="580" rx="15" ry="8" fill="#DC143C" transform="rotate(-30 450 580)"/>
    <ellipse cx="250" cy="620" rx="12" ry="6" fill="#DC143C" transform="rotate(60 250 620)"/>
    <ellipse cx="350" cy="610" rx="12" ry="6" fill="#DC143C" transform="rotate(-45 350 610)"/>
  </g>
  
  <!-- Hearts -->
  <g opacity="0.3">
    <path d="M100,100 C100,85 85,75 75,85 C65,75 50,85 50,100 C50,115 75,130 100,150 C125,130 150,115 150,100 C150,85 135,75 125,85 C115,75 100,85 100,100 Z" 
          fill="#FF69B4"/>
    <path d="M500,120 C500,105 485,95 475,105 C465,95 450,105 450,120 C450,135 475,150 500,170 C525,150 550,135 550,120 C550,105 535,95 525,105 C515,95 500,105 500,120 Z" 
          fill="#FF69B4"/>
  </g>
  
  <!-- Title placeholder -->
  <text x="300" y="700" font-family="Georgia, serif" font-size="36" fill="#FFB6C1" text-anchor="middle" font-style="italic">
    Date Night
  </text>
  <text x="300" y="740" font-family="Georgia, serif" font-size="24" fill="#FFC0CB" text-anchor="middle">
    Collection
  </text>
</svg>