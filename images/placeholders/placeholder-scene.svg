<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="filmGrain" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#fff" opacity="0.02"/>
      <circle cx="25" cy="25" r="0.5" fill="#000" opacity="0.1"/>
      <circle cx="75" cy="75" r="0.5" fill="#000" opacity="0.1"/>
      <circle cx="25" cy="75" r="0.5" fill="#000" opacity="0.1"/>
      <circle cx="75" cy="25" r="0.5" fill="#000" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  <rect width="800" height="450" fill="url(#filmGrain)"/>
  
  <!-- Film strip border -->
  <rect x="0" y="0" width="800" height="30" fill="#000" opacity="0.8"/>
  <rect x="0" y="420" width="800" height="30" fill="#000" opacity="0.8"/>
  
  <!-- Film perforations -->
  <g id="perforations">
    <rect x="10" y="5" width="15" height="20" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="35" y="5" width="15" height="20" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="60" y="5" width="15" height="20" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="85" y="5" width="15" height="20" rx="2" fill="#fff" opacity="0.3"/>
  </g>
  <use href="#perforations" x="100"/>
  <use href="#perforations" x="200"/>
  <use href="#perforations" x="300"/>
  <use href="#perforations" x="400"/>
  <use href="#perforations" x="500"/>
  <use href="#perforations" x="600"/>
  <use href="#perforations" x="700"/>
  
  <use href="#perforations" y="420"/>
  <use href="#perforations" x="100" y="420"/>
  <use href="#perforations" x="200" y="420"/>
  <use href="#perforations" x="300" y="420"/>
  <use href="#perforations" x="400" y="420"/>
  <use href="#perforations" x="500" y="420"/>
  <use href="#perforations" x="600" y="420"/>
  <use href="#perforations" x="700" y="420"/>
  
  <!-- Center icons -->
  <g transform="translate(400, 225)">
    <!-- Film reel icon -->
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#8B0000" stroke-width="3" opacity="0.5"/>
      <circle cx="0" cy="0" r="25" fill="none" stroke="#8B0000" stroke-width="2" opacity="0.5"/>
      <circle cx="0" cy="0" r="8" fill="#8B0000" opacity="0.5"/>
      <rect x="-3" y="-35" width="6" height="70" fill="#8B0000" opacity="0.3" transform="rotate(45)"/>
      <rect x="-3" y="-35" width="6" height="70" fill="#8B0000" opacity="0.3" transform="rotate(-45)"/>
    </g>
    
    <!-- Plus sign -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="40" fill="#8B0000" text-anchor="middle" opacity="0.5">+</text>
    
    <!-- Plate/food icon -->
    <g transform="translate(60, 0)">
      <ellipse cx="0" cy="5" rx="35" ry="20" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
      <path d="M -20,-15 Q 0,-25 20,-15" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
      <circle cx="0" cy="-10" r="3" fill="#FFD700" opacity="0.5"/>
      <circle cx="-10" cy="-8" r="2" fill="#FFD700" opacity="0.5"/>
      <circle cx="10" cy="-8" r="2" fill="#FFD700" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Loading text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="16" fill="#36454F" text-anchor="middle" opacity="0.6">Loading Scene...</text>
</svg>