<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Restaurant background with warm lighting -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Gradient for elegant restaurant ambiance -->
  <defs>
    <radialGradient id="restaurantGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff6347;stop-opacity:0.1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#restaurantGlow)"/>
  
  <!-- Table -->
  <ellipse cx="400" cy="350" rx="250" ry="80" fill="#2c1810" opacity="0.9"/>
  <ellipse cx="400" cy="345" rx="245" ry="75" fill="#3d2817"/>
  
  <!-- Plate with ratatouille -->
  <ellipse cx="400" cy="300" rx="120" ry="60" fill="#ffffff" filter="url(#glow)"/>
  <ellipse cx="400" cy="295" rx="115" ry="55" fill="#f8f8f8"/>
  
  <!-- Ratatouille spiral pattern -->
  <g transform="translate(400, 295)">
    <!-- Tomato slices (red) -->
    <circle cx="-40" cy="0" r="20" fill="#ff6347" opacity="0.8"/>
    <circle cx="-20" cy="-20" r="20" fill="#ff6347" opacity="0.8"/>
    <circle cx="0" cy="-25" r="20" fill="#ff6347" opacity="0.8"/>
    <circle cx="20" cy="-20" r="20" fill="#ff6347" opacity="0.8"/>
    <circle cx="40" cy="0" r="20" fill="#ff6347" opacity="0.8"/>
    
    <!-- Zucchini slices (green) -->
    <circle cx="-30" cy="-10" r="20" fill="#228b22" opacity="0.7"/>
    <circle cx="-10" cy="-22" r="20" fill="#228b22" opacity="0.7"/>
    <circle cx="10" cy="-22" r="20" fill="#228b22" opacity="0.7"/>
    <circle cx="30" cy="-10" r="20" fill="#228b22" opacity="0.7"/>
    
    <!-- Eggplant slices (purple) -->
    <circle cx="-20" cy="0" r="20" fill="#4b0082" opacity="0.6"/>
    <circle cx="0" cy="-10" r="20" fill="#4b0082" opacity="0.6"/>
    <circle cx="20" cy="0" r="20" fill="#4b0082" opacity="0.6"/>
    
    <!-- Center garnish -->
    <circle cx="0" cy="0" r="8" fill="#90ee90"/>
  </g>
  
  <!-- Fork and knife -->
  <rect x="250" y="280" width="3" height="80" fill="#c0c0c0" transform="rotate(-15 250 320)"/>
  <rect x="550" y="280" width="3" height="80" fill="#c0c0c0" transform="rotate(15 550 320)"/>
  
  <!-- Candle glow effect -->
  <ellipse cx="150" cy="200" rx="30" ry="40" fill="#ffd700" opacity="0.3" filter="url(#glow)"/>
  <ellipse cx="650" cy="200" rx="30" ry="40" fill="#ffd700" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="800" height="100" fill="#000000" opacity="0.5"/>
  
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">
    RATATOUILLE
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffd700">
    Anton Ego's Moment - 2007
  </text>
</svg>