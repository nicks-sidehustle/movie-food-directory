<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with warm prison kitchen tones -->
  <rect width="800" height="450" fill="#2a1810"/>
  
  <!-- Gradient overlay for cinematic feel -->
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d2691e;stop-opacity:0.1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#warmGradient)"/>
  
  <!-- Kitchen counter representation -->
  <rect x="0" y="300" width="800" height="150" fill="#3d2817" opacity="0.8"/>
  
  <!-- Pot with steam effect -->
  <ellipse cx="600" cy="280" rx="80" ry="40" fill="#4a4a4a"/>
  <ellipse cx="600" cy="275" rx="75" ry="35" fill="#6a6a6a"/>
  
  <!-- Steam lines -->
  <path d="M580 270 Q585 250 580 230" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3" filter="url(#blur)"/>
  <path d="M600 270 Q595 250 600 230" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3" filter="url(#blur)"/>
  <path d="M620 270 Q615 250 620 230" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Cutting board with garlic -->
  <rect x="200" y="320" width="200" height="120" fill="#8b6b47" rx="5"/>
  <circle cx="300" cy="380" r="15" fill="#f5f5dc"/>
  <circle cx="320" cy="385" r="12" fill="#f5f5dc"/>
  <circle cx="340" cy="380" r="14" fill="#f5f5dc"/>
  
  <!-- Knife/razor representation -->
  <rect x="250" y="360" width="100" height="3" fill="#c0c0c0"/>
  <polygon points="350,360 360,361.5 350,363" fill="#c0c0c0"/>
  
  <!-- Title overlay -->
  <rect x="0" y="350" width="800" height="100" fill="#000000" opacity="0.6"/>
  
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">
    GOODFELLAS
  </text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#cccccc">
    Prison Dinner Scene - 1990
  </text>
  
  <!-- Film grain effect -->
  <rect width="800" height="450" fill="none" stroke="none">
    <animate attributeName="opacity" values="0;0.1;0" dur="0.1s" repeatCount="indefinite"/>
  </rect>
</svg>