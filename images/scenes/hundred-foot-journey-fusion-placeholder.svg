<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#grad1)"/>
  
  <!-- Film strip decoration -->
  <g opacity="0.3">
    <rect x="0" y="0" width="40" height="800" fill="#ecf0f1"/>
    <rect x="1160" y="0" width="40" height="800" fill="#ecf0f1"/>
    
    <!-- Film perforations -->
    <rect x="10" y="20" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="60" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="100" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="140" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="180" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="220" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="260" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="300" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="340" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="380" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="420" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="460" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="500" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="540" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="580" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="620" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="660" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="700" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="740" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="10" y="780" width="20" height="25" rx="2" fill="#2c3e50"/>
    <rect x="1170" y="20" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="60" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="100" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="140" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="180" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="220" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="260" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="300" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="340" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="380" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="420" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="460" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="500" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="540" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="580" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="620" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="660" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="700" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="740" width="20" height="25" rx="2" fill="#2c3e50"/><rect x="1170" y="780" width="20" height="25" rx="2" fill="#2c3e50"/>
  </g>
  
  <!-- Central icon -->
  <g transform="translate(600, 400)">
    <!-- Plate -->
    <circle cx="0" cy="0" r="80" fill="#ecf0f1" opacity="0.2"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.5"/>
    
    <!-- Fork and knife -->
    <path d="M-30,-40 L-30,40 M-35,-35 L-30,-30 M-25,-35 L-30,-30" 
          stroke="#ecf0f1" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <path d="M30,-40 L30,40 M30,-35 Q35,-30 30,-25" 
          stroke="#ecf0f1" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="680" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#ecf0f1" filter="url(#shadow)">
    The Hundred-Foot Journey
  </text>
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="#ecf0f1" opacity="0.8">
    Indian-French fusion cooking
  </text>
  
  <!-- Corner accent -->
  <path d="M0,700 Q0,800 100,800 L0,800 Z" fill="#e74c3c" opacity="0.5"/>
  <path d="M1200,700 Q1200,800 1100,800 L1200,800 Z" fill="#e74c3c" opacity="0.5"/>
</svg>