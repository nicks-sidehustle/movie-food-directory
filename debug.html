<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Images</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        img { max-width: 300px; border: 2px solid #ddd; display: block; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Image Path Debug</h1>
    
    <div class="test">
        <h2>Direct Image Test</h2>
        <p>Testing direct img src paths:</p>
        
        <h3>Hero Image</h3>
        <img src="images/hero/hero-banner.jpg" alt="Hero" 
             onload="this.nextElementSibling.textContent='✓ Loaded'" 
             onerror="this.nextElementSibling.textContent='✗ Failed: ' + this.src">
        <span>Loading...</span>
        
        <h3>Scene: Ratatouille</h3>
        <img src="images/scenes/ratatouille-final-dish.jpg" alt="Ratatouille"
             onload="this.nextElementSibling.textContent='✓ Loaded'" 
             onerror="this.nextElementSibling.textContent='✗ Failed: ' + this.src">
        <span>Loading...</span>
        
        <h3>Collection: Comfort Food</h3>
        <img src="images/collections/comfort-food.jpg" alt="Comfort Food"
             onload="this.nextElementSibling.textContent='✓ Loaded'" 
             onerror="this.nextElementSibling.textContent='✗ Failed: ' + this.src">
        <span>Loading...</span>
    </div>
    
    <div class="test">
        <h2>JavaScript Path Test</h2>
        <pre id="paths"></pre>
    </div>
    
    <script>
        // Test JavaScript loading
        const testPaths = [
            'images/hero/hero-banner.jpg',
            'images/scenes/ratatouille-final-dish.jpg',
            'images/scenes/goodfellas-prison-dinner.jpg',
            'images/collections/comfort-food.jpg',
            'images/collections/date-night.jpg'
        ];
        
        const pathsDiv = document.getElementById('paths');
        
        testPaths.forEach(path => {
            const img = new Image();
            img.onload = () => {
                pathsDiv.innerHTML += `<span class="success">✓ ${path}</span>\n`;
            };
            img.onerror = () => {
                pathsDiv.innerHTML += `<span class="error">✗ ${path}</span>\n`;
            };
            img.src = path;
        });
        
        // Show current URL info
        pathsDiv.innerHTML += '\n<strong>URL Info:</strong>\n';
        pathsDiv.innerHTML += `Origin: ${window.location.origin}\n`;
        pathsDiv.innerHTML += `Pathname: ${window.location.pathname}\n`;
        pathsDiv.innerHTML += `Full URL: ${window.location.href}\n`;
    </script>
</body>
</html>
