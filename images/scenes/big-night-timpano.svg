<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warm kitchen gradient -->
    <radialGradient id="kitchenWarmth" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffd54f;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffb74d;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </radialGradient>
    
    <!-- Golden crust gradient -->
    <radialGradient id="goldenCrust" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </radialGradient>
    
    <!-- Dramatic shadow -->
    <filter id="dramaticShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#2c1810"/>
  
  <!-- Kitchen wall tiles -->
  <g opacity="0.3">
    <pattern id="wallTiles" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="48" height="48" fill="#3e2723" stroke="#2c1810" stroke-width="2"/>
    </pattern>
    <rect width="800" height="300" fill="url(#wallTiles)"/>
  </g>
  
  <!-- Warm kitchen light -->
  <ellipse cx="400" cy="100" rx="300" ry="200" fill="url(#kitchenWarmth)" opacity="0.4"/>
  
  <!-- Serving platter -->
  <ellipse cx="400" cy="300" rx="220" ry="120" fill="#8d6e63" stroke="#5d4037" stroke-width="3" filter="url(#dramaticShadow)"/>
  <ellipse cx="400" cy="295" rx="210" ry="115" fill="#a1887f"/>
  
  <!-- The magnificent Timpano -->
  <g transform="translate(400, 280)">
    <!-- Base cylinder -->
    <ellipse cx="0" cy="50" rx="150" ry="80" fill="#8b6f47" filter="url(#dramaticShadow)"/>
    
    <!-- Timpano drum shape -->
    <path d="M -150 50 L -150 -50 Q -150 -100, -100 -120 L 100 -120 Q 150 -100, 150 -50 L 150 50" 
          fill="url(#goldenCrust)" stroke="#8b4513" stroke-width="2"/>
    
    <!-- Top crust -->
    <ellipse cx="0" cy="-50" rx="150" ry="80" fill="url(#goldenCrust)"/>
    
    <!-- Crust texture and browning -->
    <ellipse cx="-30" cy="-60" rx="40" ry="25" fill="#cd853f" opacity="0.5"/>
    <ellipse cx="40" cy="-50" rx="35" ry="30" fill="#d2691e" opacity="0.4"/>
    <ellipse cx="0" cy="-40" rx="50" ry="35" fill="#daa520" opacity="0.3"/>
    
    <!-- Side texture -->
    <line x1="-140" y1="-30" x2="-140" y2="40" stroke="#8b4513" stroke-width="2" opacity="0.5"/>
    <line x1="-100" y1="-40" x2="-100" y2="45" stroke="#8b4513" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="-45" x2="-50" y2="48" stroke="#8b4513" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-48" x2="0" y2="50" stroke="#8b4513" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="-45" x2="50" y2="48" stroke="#8b4513" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="-40" x2="100" y2="45" stroke="#8b4513" stroke-width="2" opacity="0.5"/>
    <line x1="140" y1="-30" x2="140" y2="40" stroke="#8b4513" stroke-width="2" opacity="0.5"/>
    
    <!-- Glossy egg wash shine -->
    <ellipse cx="-40" cy="-70" rx="30" ry="15" fill="#fff" opacity="0.2"/>
    <ellipse cx="30" cy="-65" rx="25" ry="12" fill="#fff" opacity="0.15"/>
  </g>
  
  <!-- Steam rising -->
  <g opacity="0.6">
    <path d="M 350 180 Q 350 160, 355 140 Q 360 120, 360 100" fill="none" stroke="#fff" stroke-width="3" opacity="0.4">
      <animate attributeName="d" values="M 350 180 Q 350 160, 355 140 Q 360 120, 360 100;M 350 180 Q 355 160, 350 140 Q 355 120, 350 100;M 350 180 Q 350 160, 355 140 Q 360 120, 360 100" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 400 170 Q 400 150, 405 130 Q 410 110, 410 90" fill="none" stroke="#fff" stroke-width="3" opacity="0.4">
      <animate attributeName="d" values="M 400 170 Q 400 150, 405 130 Q 410 110, 410 90;M 400 170 Q 405 150, 400 130 Q 405 110, 400 90;M 400 170 Q 400 150, 405 130 Q 410 110, 410 90" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 450 180 Q 450 160, 455 140 Q 460 120, 460 100" fill="none" stroke="#fff" stroke-width="3" opacity="0.4">
      <animate attributeName="d" values="M 450 180 Q 450 160, 455 140 Q 460 120, 460 100;M 450 180 Q 455 160, 450 140 Q 455 120, 450 100;M 450 180 Q 450 160, 455 140 Q 460 120, 460 100" dur="4.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Side garnish - fresh herbs -->
  <g transform="translate(150, 320)">
    <ellipse cx="0" cy="0" rx="20" ry="35" fill="#228b22" transform="rotate(-30)" opacity="0.8"/>
    <ellipse cx="20" cy="5" rx="20" ry="35" fill="#2e7d32" transform="rotate(20)" opacity="0.8"/>
    <ellipse cx="40" cy="0" rx="20" ry="35" fill="#228b22" transform="rotate(-10)" opacity="0.8"/>
  </g>
  
  <g transform="translate(650, 320)">
    <ellipse cx="0" cy="0" rx="20" ry="35" fill="#2e7d32" transform="rotate(30)" opacity="0.8"/>
    <ellipse cx="-20" cy="5" rx="20" ry="35" fill="#228b22" transform="rotate(-20)" opacity="0.8"/>
    <ellipse cx="-40" cy="0" rx="20" ry="35" fill="#2e7d32" transform="rotate(10)" opacity="0.8"/>
  </g>
  
  <!-- Movie title -->
  <text x="400" y="80" text-anchor="middle" font-family="serif" font-size="52" fill="#ffd700" filter="url(#dramaticShadow)">BIG NIGHT</text>
  <text x="400" y="115" text-anchor="middle" font-family="serif" font-size="20" fill="#daa520" opacity="0.9">1996</text>
  
  <!-- Italian text -->
  <text x="400" y="420" text-anchor="middle" font-family="serif" font-size="24" fill="#cd853f" opacity="0.8" font-style="italic">"Il Timpano"</text>
  
  <!-- Decorative stars -->
  <g opacity="0.6">
    <text x="200" y="100" font-size="20" fill="#ffd700">★</text>
    <text x="600" y="100" font-size="20" fill="#ffd700">★</text>
    <text x="250" y="120" font-size="16" fill="#ffd700">★</text>
    <text x="550" y="120" font-size="16" fill="#ffd700">★</text>
  </g>
</svg>